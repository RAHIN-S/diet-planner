<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Profile | Diet Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="protectPage()">
    <!-- <body > -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">

            <a class="navbar-brand" href="index.html">Diet Planner</a>

            <div class="ms-auto">
                <a href="index.html" class="btn btn-outline-light me-2">Home</a>
                <a href="planner.html" class="btn btn-outline-light me-2">Weekly Planner</a>
                <button class="btn btn-outline-light" onclick="logoutUser()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container my-5">
        <div class="row justify-content-center">

            <div class="col-md-8">
                <div class="card shadow-lg p-4">

                    <h3 class="mb-4 text-center">My Profile</h3>

                    <form id="profileForm">

                        <!-- Basic Info -->
                        <h5 class="mb-3">Basic Information</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" id="full_name" class="form-control" placeholder="Your name" disabled>
                            </div>

                            <div class="col-md-3 mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" id="age" class="form-control" disabled>
                            </div>

                            <div class="col-md-3 mb-3">
                                <label class="form-label">Gender</label>
                                <select class="form-select" id="gender" disabled>
                                    <option>Select</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>

                        <!-- Body Info -->
                        <h5 class="mt-4 mb-3">Body Details</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Height (cm)</label>
                                <input type="number" id="height" class="form-control" disabled>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Weight (kg)</label>
                                <input type="number" id="weight" class="form-control" disabled>
                            </div>
                        </div>

                        <!-- Preferences -->
                        <h5 class="mt-4 mb-3">Diet Preferences</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Diet Type</label>
                                <select class="form-select" id="dietary_preference" disabled>
                                    <option>Select</option>
                                    <option>Vegetarian</option>
                                    <option>Non-Vegetarian</option>
                                    <option>Vegan</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Health Goal</label>
                                <select class="form-select" id="diet_goal" disabled>
                                    <option>Select</option>
                                    <option>Weight Loss</option>
                                    <option>Muscle Gain</option>
                                    <option>Maintenance</option>
                                </select>
                            </div>
                        </div>

                        <!-- Save Button -->
                        <div class="text-center mt-4">

                            <button id="editBtn" type="button" class="btn btn-outline-success me-2"
                                onclick="enableEdit()">
                                Edit Profile
                            </button>

                            <button id="saveBtn" type="button" class="btn btn-success d-none" onclick="saveProfile()">
                                Save Profile
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <script src="js/profile.js"></script>


</body>

</html>
